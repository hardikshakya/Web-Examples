<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DC || Sign Up Page</title>
    <link rel="stylesheet" href="../css/regi.css">
</head>
<body>
    <div class="box">
        <img src="../img/logo1.png" class="user">

        <h2>SIGN UP</h2>

        <form>
            <table id="register">
                <tr>
                    <td align="right" valign="top" style="padding-top: 5px"><p>Name*</p></td>
                    <td>
                        <table>
                            <tr>
                                <td><input type="text" name="user_fname" placeholder="First Name"></td>
                                <td><input type="text" name="user_lname" placeholder="Last Name"></td>
                            </tr>
                        </table>
                    </td>                    
                </tr>
            </table>

            <div class="input-group">
                <p>Username*</p>
                <input type="text" name="user_name" placeholder="Enter Your User Name">
            </div>

            <div class="input-group">
                <p>Email*</p>
                <input type="text" name="user_email" placeholder="Enter Your Email Address">
            </div>
            
            <div class="input-group">
                <p>Password*</p>
                <input type="password" name="password_1" placeholder="••••••••••">
            </div>
            
            <div class="input-group">
                <p>Confirm password*</p>
                <input type="password" name="password_2" placeholder="••••••••••">
            </div>
            
            <div class="input-group">
                <p>phone</p>
                <input type="text" name="user_phone" placeholder="Enter Your contact Number">
            </div>
            
            <div class="input-group">
                <input type="submit" name="reg_user">Sign Up</button>
            </div>
                
            <p>
                Already a member? <a href="login.html">Sign in</a>
            </p>

        </form>

    </div>    
</body>
</html>
